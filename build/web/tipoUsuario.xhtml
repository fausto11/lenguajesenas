<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="crearTipoUsuario">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Crear Tipo Usuario</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Tipo Usuario:"/>
                    <p:inputText value="#{JSFManagedBean.tipoUsuario.idrole}"/>
                    <h:outputText value="Descripcion:"/>
                    <p:inputText value="#{JSFManagedBean.tipoUsuario.descripcion}"/>
                    <p:commandButton value="Grabar" id="btnGrabar" action="#{JSFManagedBean.guardarTipoUsuario()}"/>
                    <h:outputText />

                </h:panelGrid>
            </h:form>
        </h:body>

    </f:view>
</html>
