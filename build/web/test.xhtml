<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

    <f:view contentType="text/html">

        <h:body>
            <div id="main-header">
                <a id="logo-header">

                </a>
                
                <ul class="nav">
                    <li><a href="index.xhtml">Salir</a></li>
                         <li><a href="contenidoTemas.xhtml">Regresar</a></li>
                        
                    </ul>
                
            </div>


            <div id="boxDos">

            </div>

            <footer id="main-footer-contenido">
