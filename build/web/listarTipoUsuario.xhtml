<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:dataTable var="idx_tipoUsuario" value="#{JSFManaged.listaTipoUsuario}"
                             paginator="true"
                             rows="4"
                             rowsPerPageTemplate="4,8"
                             >

                    <f:facet name="titulo"> Lista Clientes </f:facet>

                    <p:column headerText="Rol" 
                              >
                        <h:outputText value="#{idx_tipoUsuario.idrole}"></h:outputText>
                    </p:column>
                    <p:column headerText="Descripcion" >
                        <h:outputText value="#{idx_tipoUsuario.descripcion}"></h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:body>

    </f:view>
</html>
